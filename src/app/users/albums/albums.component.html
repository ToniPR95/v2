<h2>Albumi</h2>

<div class="dropdownlist-wrapper">
  <p>Izberi album:</p>
  <kendo-dropdownlist
    [data]="listItems"
    [textField]="'text'"
    [valueField]="'value'"
  >
    <ng-template kendoDropDownListItemTemplate let-dataItem>
      <span
        class="template"
        routerLink="/users/albums/{{ dataItem.value }}/photos"
        >{{ dataItem.text }}
      </span>
    </ng-template>
  </kendo-dropdownlist>
</div>

<hr />
<app-album *ngIf="isAlbumSelected()"></app-album>

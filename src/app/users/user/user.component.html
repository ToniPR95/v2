<div class="main">
  <div style="width: 280px">
    <h2 style="margin: 20px">Uporabnik</h2>
    <form class="k-form k-form-horizontal" [formGroup]="userForm">
      <fieldset class="k-form-fieldset">
        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label class="name" [for]="name" text="Name"></kendo-label>
          <kendo-textbox
            formControlName="name"
            #name
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label [for]="username" text="Username"></kendo-label>
          <kendo-textbox formControlName="username" #username [readonly]="true">
          </kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label class="email" [for]="email" text="Email"></kendo-label>
          <kendo-textbox
            formControlName="email"
            #email
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label
            class="street"
            [for]="street"
            text="Street"
          ></kendo-label>
          <kendo-textbox
            formControlName="street"
            #street
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label class="suite" [for]="suite" text="Suite"></kendo-label>
          <kendo-textbox
            formControlName="suite"
            #suite
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label class="city" [for]="city" text="City"></kendo-label>
          <kendo-textbox
            formControlName="city"
            #city
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label
            class="zipcode"
            [for]="zipcode"
            text="Zipcode"
          ></kendo-label>
          <kendo-textbox
            formControlName="zipcode"
            #zipcode
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label
            class="latitude"
            [for]="latitude"
            text="Latitude"
          ></kendo-label>
          <kendo-textbox
            formControlName="latitude"
            #latitude
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label
            class="longitude"
            [for]="longitude"
            text="Longitude"
          ></kendo-label>
          <kendo-textbox
            formControlName="longitude"
            #longitude
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label class="phone" [for]="phone" text="Phone"></kendo-label>
          <kendo-textbox
            formControlName="phone"
            #phone
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield class="input-container" orientation="horizontal">
          <kendo-label
            class="website"
            [for]="website"
            text="Website"
          ></kendo-label>
          <kendo-textbox
            formControlName="website"
            #website
            [readonly]="true"
          ></kendo-textbox>
        </kendo-formfield>
      </fieldset>
    </form>
    <div>
      <button style="margin: 20px" kendoButton routerLink="/users">
        <span class="k-icon k-i-arrow-60-left"></span> Nazaj
      </button>
    </div>
  </div>

  <div class="posts">
    <h2 style="margin: 20px">Komentarji</h2>
    <app-user-posts></app-user-posts>
  </div>
</div>

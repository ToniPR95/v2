<div class="posts-container">
  <ol style="list-style-type: none">
    <li
      style="border-style: inset; margin: 10px"
      *ngFor="let userpost of this.userposts"
    >
      <span style="font-size: 20px; margin: 10px; text-align: center">{{
        userpost.title
      }}</span>
      <div>
        <p style="margin: 10px">{{ userpost.body }}</p>
      </div>
      <div>
        <p style="margin: 10px">UserID: {{ userpost.userId }}</p>
      </div>
    </li>
  </ol>
</div>
